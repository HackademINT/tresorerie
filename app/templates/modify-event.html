{% block content %}
<!-- Modal -->
<div class="modal fade" id="modifyEventModal{{ event.id }}" tabindex="-1" role="dialog" aria-labelledby="modifyEventModal{{ event.id }}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form method="POST">
        <div class="modal-header">
          <h5 class="modal-title" id="modifyEventModalTitle"><i class="fas fa-edit"></i> Modifier un évènement</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
     </div>
     <div class="modal-body">
         <div class="form-group">
             <label for="name" class="col-form-label"><b>Nom</b></label>
             <div class="input-group mb-3">
                 <input type="text" class="form-control" id="name" name="name" value="{{ event.name }}" required>
             </div>
         </div>
         <div class="form-group">
             <label for="date" class="col-form-label"><b>Date</b></label>
             <div class="input-group mb-3">
                 <input type="date" class="form-control" id="date" name="date" value="{{ event.date }}">
             </div>
         </div>
         <div class="form-group">
             <label for="description" class="col-form-label"><b>Description</b></label>
             <textarea class="form-control" name="description" id="description">{{ event.description }}</textarea>
         </div>
     </div>
      <div class="modal-footer">
        <input type="hidden" name="eid" value="{{ event.id }}" />
        <input type="hidden" name="action" value="modify" />
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Annuler</button>
        <button type="submit" class="btn btn-success">Valider</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
