{% block content %}
<!-- Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form method="POST">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModalTitle"><i class="fas fa-plus"></i> Ajouter un utilisateur</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <div class="form-group">
             <label for="lname" class="col-form-label"><b>Nom</b></label>
             <div class="input-group mb-3">
                 <input type="text" class="form-control" id="lname" name="lname" required>
             </div>
         </div>
         <div class="form-group">
             <label for="fname" class="col-form-label"><b>Pr√©nom</b></label>
             <div class="input-group mb-3">
                 <input type="text" class="form-control" id="fname" name="fname" required>
             </div>
         </div>
         <div class="form-group">
             <label for="email" class="col-form-label"><b>Email</b></label>
             <div class="input-group mb-3">
                 <div class="input-group-prepend">
                     <span class="input-group-text" id="emailPrepend">@</span>
                 </div>
                 <input type="email" class="form-control" id="email" name="email" required placeholder="ex. jeanmichel@example.org" aria-describedby="emailPrepend">
             </div>
         </div>
     </div>
      <div class="modal-footer">
        <input type="hidden" name="action" value="add" />
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Annuler</button>
        <button type="submit" class="btn btn-success">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
